<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-EcoBin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #00DBDE;
            background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);

        }

        .container {
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            padding: 50px;
            margin-left: 00px;
            width: 350px;
            border-radius: 5px;
            box-shadow: 5px 5px rgba(206, 241, 242, 0.218);
        }

        h2 {
            margin-bottom: 40px;
            margin-top: -10px;
            font-size: 2rem;
            color: rgb(72, 70, 77);
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 0px;
            font-size: 1.2rem;
            font-family: 'Helvetica Neue', Helvetica, Arial;
            font-weight: 500;
        }

        button {
            background-color: #963dca;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 150px;
            font-size: 1.1rem;
            margin-top: 10px;
            transition-duration: 0.3s;
            margin-left: 30%;
            margin-top: 7%;
        }

        button:hover {
            background-color: #6f0798;
            transform: scale(1.05,1.1);
        }

        #message {
            margin-top: 15px;
            color: rgb(112, 102, 102);
            text-align: center;
        }
        #message a {
            color: #304ab3;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #message a:hover {
            color: #23527c;
            text-decoration: underline;
        }

        @media (max-width: 750px) {
            .container {
                width: 275px;
            }
            button {
                margin-left: 25%;
            }
        }
        @media(max-width: 430px) {
            .container {
                width: 225px;
            }
            button {
                margin-left: 20%;
            }
            #message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form id="accountForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div id="message">Already have an account? <a href="login.html">Log In</a></div>
        </form>
    </div>

    <script>
        document.getElementById('accountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Basic validation
            if (username === '' || password === '') {
                messageDiv.textContent = 'All fields are required!';
                return;
            }

            // Clear the form
            document.getElementById('accountForm').reset();
        });
    </script>
</body>
</html>
